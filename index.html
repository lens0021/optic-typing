<html>
  <head>
    <title>Optic Typing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <!-- <link rel="icon" href="images/icon.png" /> -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="size" class="size">2</div>
    <div class="checks">
      <input type="checkbox" id="check-arrows" />
      <label for="check-arrows">Arrows</label>
      <input type="checkbox" id="check-hardcore" />
      <label for="check-hardcore">Hardcore</label>
    </div>
    <div id="canvas" class="canvas">
      <div id="target" class="target">A</div>
      <div id="caution" class="caution">Type the visible letter</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
